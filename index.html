<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Bootstrap Freelancer</title>
</head>
<body>
    <!-- header -->
    <header class="bg_blue">

    </header>
    <!-- /header -->
    <!-- main -->
    <main>
        <!-- jumbotron -->
        <section id="jumbotron" class="bg_green py-5 text-white text-uppercase">
            <div class="d-flex flex-column gy-2 align-items-center">
                <div class="col-6 col-lg-2">
                    <img src="img/avatar.svg" class="img-fluid" alt="avatar">
                </div>
                <div class="col">
                    <h1>Start bootstrap</h1>
                </div>
                <div class="col">
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="col">
                    <h2>aaaaaaaaaaaaaa</h2>
                </div>
            </div>
        </section>
        <!-- portfolio -->
        <section id="portfolio" class="debug py-5">
            <div class="container">
                <h2>portfolio</h2>
                <div>
                    <i class="fa-solid fa-star"></i>
                </div>
                <div class="row gy-5 gx-5">
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-fluid rounded" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-fluid rounded" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-fluid rounded" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-fluid rounded" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-fluid rounded" alt="cabin">
                    </div>
                    <div class="col-12 col-md-6 col-lg-4">
                        <img src="img/cabin.png" class="img-fluid rounded" alt="cabin">
                    </div>
                </div>
            </div>
        </section>
        <!-- about -->
        <section id="about" class="debug bg_green py-5">

        </section>
        <!-- contact -->
        <section id="contact" class="debug py-5">

        </section>
    </main>
    <!-- /main -->
    <!-- footer -->
    <footer>
        <div class="footer_up debug bg_lightblue">

        </div>
        <div class="footer_down debug bg_blue">

        </div>
    </footer>
    <!-- /footer -->
</body>
</html>
